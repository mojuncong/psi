<layout name="layoutLogin" />

<style type="text/css">
    #loading-mask {
        background-color: white;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        z-index: 20000;
    }

    #loading {
        height: auto;
        position: absolute;
        left: 45%;
        top: 40%;
        padding: 2px;
        z-index: 20001;
    }

    #loading .loading-indicator {
        background: white;
        color: #444;
        font: bold 13px Helvetica, Arial, sans-serif;
        height: auto;
        margin: 0;
        padding: 10px;
    }

    #loading-msg {
        font-size: 10px;
        font-weight: normal;
    }
</style>
	
<div id="loading-mask" style=""></div>
<div id="loading">
    <div class="loading-indicator">
        <img src="{$uri}Public/Images/loader.gif" width="32" height="32" style="margin-right: 8px; float: left; vertical-align: top;" />
        欢迎使用{$productionName}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <br />
        <span id="loading-msg">正在加载中，请稍候...</span>
    </div>
</div>
	
<script src="{$uri}Public/ExtJS/ext-all.js" type="text/javascript"></script>
<script src="{$uri}Public/ExtJS/ext-lang-zh_CN.js" type="text/javascript"></script>
<script src="{$uri}Public/Scripts/PSI/MsgBox.js?dt={$dtFlag}" type="text/javascript"></script>
<script src="{$uri}Public/Scripts/PSI/Const.js?dt={$dtFlag}" type="text/javascript"></script>

<link href="{$uri}Public/ExtJS/resources/css/ext-all.css" rel="stylesheet" type="text/css"/>
<link href="{$uri}Public/Content/Site.css" rel="stylesheet" type="text/css"/>
<link href="{$uri}Public/Content/icons.css" rel="stylesheet" type="text/css"/>

<script src="{$uri}Public/Scripts/PSI/User/LoginForm.js?dt={$dtFlag}" type="text/javascript"></script>

<script type="text/javascript" src="http://pv.sohu.com/cityjson?ie=utf-8" charset="gb2312"></script>	

	
<script type="text/javascript">
    Ext.onReady(function () {
    	var ip = "";
    	var cname = "";
    	if (window.returnCitySN){
    		ip = returnCitySN.cip;
    		cname = returnCitySN.cname;
    	}

    	
		PSI.Const.BASE_URL = "{$uri}";
        if (Ext.isIE7m) {
            Ext.BLANK_IMAGE_URL = "{$uri}Public/Images/s.gif";
        }
        var form = Ext.create("PSI.User.LoginForm", {
               demoInfo: "{$demoInfo}",
               productionName: "{$productionName}",
               ip: ip,
               cname: cname,
               returnPage: "{$returnPage}"
           });
        form.show();

        Ext.get("loading").remove();
        Ext.get("loading-mask").remove();
    });
</script>
