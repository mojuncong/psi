<layout name="layout" />

<script src="{$uri}Public/Scripts/PSI/About/MainForm.js?dt={$dtFlag}"
	type="text/javascript"></script>
<script>
	Ext.onReady(function() {
		var app = Ext.create("PSI.App", {
			userName : "{$loginUserName}",
			productionName : "{$productionName}"
		});

		app.setAppHeader({
			title : "{$title}",
			iconCls : "PSI-fid-9994"
		});

		var form = Ext.create("PSI.About.MainForm", {
			productionName : "{$productionName}"
		});
		form.show();
	});
</script>
